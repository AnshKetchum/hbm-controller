name: Nix powered Chisel CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Cache Nix store
        uses: actions/cache@v3
        with:
          path: /nix/store
          key: nix-store-${{ runner.os }}-${{ hashFiles('flake.nix', 'flake.lock') }}
          restore-keys: |
            nix-store-${{ runner.os }}-

      - name: Run sbt tests 
        run: nix develop --command sbt test

      - name: Run Verilog elaboration to ensure it works
        run: nix develop --command make verilog

      - name: Run Verilator binary construction to ensure it works
        run: nix develop --command make verilator
