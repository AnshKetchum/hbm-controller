name: Verify that key ablation scripts used for ablations and visualizations still work 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Setup development environment
        run: nix develop 

      - name: List current directory
        run: pwd
      
      - name: Elaborate verilog
        run: nix develop --command make verilog
        
      - name: Build a verilator trace
        run: nix develop --command make verilator-trace

      - name: Run ablation sanity tests
        run: nix develop --command make run-ablation-sanity-checks