name: Simulation-Level Verifications

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Setup development environment
        run: nix develop 

      - name: List current directory
        run: pwd
      
      - name: Run simulation level tests
        run: make verilog && make verilator-sanity-test

      - name: Clean 
        run: make clean